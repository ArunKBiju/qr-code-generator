<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>âœ¨ QR Code Generator</h1>
    <div class="card">
      <input type="text" id="input" placeholder="Enter text or URL..." />
      <button onclick="generate()">Generate</button>
      <div class="output">
        <img src="" id="imgqr" alt="QR Code" />
        <p id="caption"></p>
      </div>
    </div>
    <footer>Made with ðŸ’– by Arun</footer>
  </div>

<div class="output" id="output" style="display: none;">
  <img src="" id="imgqr" alt="QR Code" />
  <p id="caption"></p>
  <a id="downloadBtn" href="#" download="qr-code.png" style="display: none;">
    <button>Download QR Code</button>
  </a>
</div>

<div class="contact">
  <p>ðŸ“¬ Need a developer? <a href="https://arunkbiju.github.io/My-Portfolio/" target="_blank">Contact Me Here</a></p>
</div>


  <script>
  const input = document.getElementById("input");
  const img = document.getElementById("imgqr");
  const caption = document.getElementById("caption");
  const downloadBtn = document.getElementById("downloadBtn");
  const output = document.getElementById("output");

  function isValidFullURL(url) {
    try {
      const parsed = new URL(url.trim());
      return parsed.protocol === "http:" || parsed.protocol === "https:";
    } catch (_) {
      return false;
    }
  }

  function generate() {
    const value = input.value.trim();
    if (!isValidFullURL(value)) {
      alert("Please enter a full valid URL (starting with http:// or https://)");
      input.classList.add("error");
      return;
    }
    input.classList.remove("error");

    const qrURL = 
      "https://api.qrserver.com/v1/create-qr-code/?" +
      `size=200x200&data=${encodeURIComponent(value)}`;

    img.src = qrURL;
    caption.textContent = `QR for: ${value}`;

    output.style.display = "block";
    downloadBtn.href = qrURL;
    downloadBtn.style.display = "inline-block";
  }
</script>


</body>
</html>
