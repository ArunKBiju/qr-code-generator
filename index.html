<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>âœ¨ QR Code Generator</h1>
    <div class="card">
      <input type="text" id="input" placeholder="Enter text or URL..." />
      <button onclick="generate()">Generate</button>
      <div class="output">
        <img src="" id="imgqr" alt="QR Code" />
        <p id="caption"></p>
      </div>
    </div>
    <footer>Made with ðŸ’– by Arun</footer>
  </div>

  <div class="output">
  <img src="" id="imgqr" alt="QR Code" />
  <p id="caption"></p>
  <a id="downloadBtn" href="#" download="qr-code.png">
    <button>Download QR Code</button>
  </a>
</div>

<div class="contact">
  <p>ðŸ“¬ Need a developer? <a href="https://arunkbiju.github.io/My-Portfolio/" target="_blank">Contact Me Here</a></p>
</div>

  
<script>
function isCleanURL(url) {
  const pattern = /^(https?:\/\/)?[a-zA-Z0-9\-]+(\.[a-zA-Z]{2,})+$/;
  return pattern.test(url.trim());
}

function generate() {
  const value = input.value.trim();
  if (!isCleanURL(value)) {
    alert("ðŸš« Please enter a valid, clean URL (like example.com)");
    return;
  }

  const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(value)}`;
  img.src = qrURL;
  caption.textContent = `QR for: ${value}`;

  const downloadBtn = document.getElementById("downloadBtn");
  downloadBtn.href = qrURL;
}

</script>

</body>
</html>
